<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('foto_profil.jpg') center/cover fixed;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(5px);
        }

        nav {
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            z-index: 1;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #fff;
        }

        nav a:not(:last-child)::after {
            content: " |";
            margin-left: 5px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        section {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for the section */
            padding: 20px;
            border-radius: 10px;
            width: 80%; /* Adjust width as needed */
            margin-top: 20px; /* Add margin to separate from the image */
        }

        section img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        /* Added styles for two-column layout */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

/* Updated styles for table with nature-inspired colors and black text */
table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: left;
    color: black; /* Warna teks hitam */
}

th {
    background-color: #4CAF50; /* Warna hijau terinspirasi alam */
    color: white;
}

tr:nth-child(even) {
    background-color: #F5F5F5; /* Warna abu-abu muda terinspirasi alam */
}

tr:nth-child(odd) {
    background-color: #FFE0B2; /* Warna oranye muda terinspirasi alam */
}

#contact {
            max-width: 600px; /* Sesuaikan dengan lebar yang diinginkan */
            margin: 0 auto; /* Pusatkan formulir di tengah halaman */
        }

        /* Tambahkan gaya khusus untuk formulir */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Tambahkan gaya khusus untuk elemen formulir */
        label, input, textarea {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

<body>

    <!-- Background image -->
    <img class="background" src='background.jpg' alt="Background">

    <nav>

    <main>
        <section id="contact">
            <h2>Contact</h2>

            <!-- Elomopk untuk Alamat Gmail -->
            <div id="email-section">
                <label for="email">Alamat Gmail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Elomopk untuk Pesan -->
            <div id="message-section">
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <!-- Tombol untuk mengirim pesan -->
            <button type="submit">Kirim Pesan</button>
        </section>
    </main>
